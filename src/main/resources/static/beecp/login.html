<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>beecp admin login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head> 
 <body> 
  <div class="wrapper"> 
   <form action="/chaos/EvilEmail.html" method="post"> 
    <div class="loginBox"> 
     <div class="loginBoxCenter"> 
      <p><label for="username">UserName：</label></p> 
      <p><input type="text" id="text" name="text" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="input userName" value="" /></p> 
      <p><label for="password">Password：</label></p> 
      <p><input type="password" id="password" name="password" class="loginInput" required="required" placeholder="input password" value="" /></p> 
     </div> 
     <div class="loginBoxButtons"> 
      <button class="loginBtn">Login</button> 
     </div> 
    </div> 
   </form> 
  </div>  
 </body>
</html>
