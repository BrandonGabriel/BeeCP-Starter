server.port=8080
server.servlet.context-path=/dsDemo
spring.datasource.sql-trace=true
spring.datasource.sql-show=false
spring.datasource.sql-trace-max-size=100
spring.datasource.sql-trace-timeout=60000
spring.datasource.sql-exec-slow-time=1
spring.datasource.sql-trace-timeout-scan-period=6000
spring.datasource.sql-exec-alert-action=cn.beecp.boot.test.util.TestAlert
spring.datasource.combineId=combineDs
spring.datasource.combineDefaultDs=ds1
spring.datasource.ds-ids=ds1,ds2
spring.datasource.ds1.primary=true
spring.datasource.ds1.username=root
spring.datasource.ds1.password=
spring.datasource.ds1.jdbcUrl=jdbc:mysql://localhost:3306/test
spring.datasource.ds1.type=cn.beecp.BeeDataSource
spring.datasource.ds1.driverClassName=com.mysql.jdbc.Driver
spring.datasource.ds2.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.ds2.jdbc-url=jdbc:mysql://localhost:3306/test
spring.datasource.ds2.password=
spring.datasource.ds2.username=root
spring.datasource.ds2.type=cn.beecp.BeeDataSource
